    <div class="content">
      <h2>Listar Transações</h2>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-search"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="filtro-titulo"
                placeholder="Pesquisar por título..."
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFilters"
                aria-expanded="false"
                aria-controls="collapseFilters"
              >
                <i class="fas fa-filter"></i>
              </button>
            </div>
          </h5>
        </div>

        <div
          id="collapseFilters"
          class="collapse"
          aria-labelledby="headingFilters"
        >
          <div class="card-body">
            <ul class="nav nav-tabs" id="filtroTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="data-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#data-pane"
                  type="button"
                  role="tab"
                  aria-controls="data-pane"
                  aria-selected="true"
                >
                  Data
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="banco-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#banco-pane"
                  type="button"
                  role="tab"
                  aria-controls="banco-pane"
                  aria-selected="false"
                >
                  Banco
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="categoria-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#categoria-pane"
                  type="button"
                  role="tab"
                  aria-controls="categoria-pane"
                  aria-selected="false"
                >
                  Categoria
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="mes-ano-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#mes-ano-pane"
                  type="button"
                  role="tab"
                  aria-controls="mes-ano-pane"
                  aria-selected="false"
                >
                  Mês/Ano
                </button>
              </li>
            </ul>

            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="data-pane"
                role="tabpanel"
                aria-labelledby="data-tab"
              >
                <div class="row g-3 mt-2">
                  <div class="col-md-6">
                    <label for="filtro-data-inicio" class="form-label"
                      >De (Data):</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="filtro-data-inicio"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="filtro-data-fim" class="form-label"
                      >Até (Data):</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="filtro-data-fim"
                    />
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="banco-pane"
                role="tabpanel"
                aria-labelledby="banco-tab"
              >
                <div class="row g-3 mt-2">
                  <div class="col-12">
                    <label for="filtro-banco" class="form-label">Banco:</label>
                    <select class="form-select" id="filtro-banco">
                      <option value="">Todos</option>
                      <option value="NuBank">NuBank</option>
                      <option value="Itaú">Itaú</option>
                      <option value="Bradesco">Bradesco</option>
                      <option value="Caixa">Caixa</option>
                      <option value="Outros">Outros</option>
                    </select>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="categoria-pane"
                role="tabpanel"
                aria-labelledby="categoria-tab"
              >
                <div class="row g-3 mt-2">
                  <div class="col-12">
                    <label for="filtro-categoria" class="form-label"
                      >Categoria:</label
                    >
                    <select class="form-select" id="filtro-categoria">
                      <option value="">Todas</option>
                      <option value="Receita">Receita</option>
                      <option value="Moradia">Moradia</option>
                      <option value="Alimentação">Alimentação</option>
                      <option value="Transporte">Transporte</option>
                      <option value="Lazer">Lazer</option>
                      <option value="Saúde">Saúde</option>
                      <option value="Outros">Outros</option>
                    </select>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="mes-ano-pane"
                role="tabpanel"
                aria-labelledby="mes-ano-tab"
              >
                <div class="row g-3 mt-2">
                  <div class="col-md-6">
                    <label for="filtro-mes" class="form-label">Mês:</label>
                    <select class="form-select" id="filtro-mes">
                      <option value="">Todos</option>
                      <option value="1">Jan</option>
                      <option value="2">Fev</option>
                      <option value="3">Mar</option>
                      <option value="4">Abr</option>
                      <option value="5">Mai</option>
                      <option value="6">Jun</option>
                      <option value="7">Jul</option>
                      <option value="8">Ago</option>
                      <option value="9">Set</option>
                      <option value="10">Out</option>
                      <option value="11">Nov</option>
                      <option value="12">Dez</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="filtro-ano" class="form-label">Ano:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="filtro-ano"
                      placeholder="2024"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Data</th>
              <th>Banco</th>
              <th>Movimento</th>
              <th>Valor</th>
              <th>Categoria</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody id="transacoes-body"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/filter.js"></script>
    <script src="../js/global.js"></script>
